<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
		<title>tic-tac-toe</title> 
        <style type = "text/CSS">
            .symbol {
				font-family: Calibri;
				font-size: 48px;
            }
		tr {
			height: 100px;
		}
		td {
			width: 100px;
			text-align: center;
		}
		#restartButton {
			margin-top: 20px;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
		}
		#turnDisplay {
                margin-bottom: 20px;
                font-size: 24px;
                font-weight: bold;
                color: #333;
            }
		.empty-cell:hover {
                background-color: #f0f8ff;
                cursor: pointer;
            }
        </style>
        <script>
		var count = 0; 
		var player = 1;
		var turnDisplay;
		window.onload = function() {
                turnDisplay = document.getElementById('turnDisplay');
            };
		function determine(id) {
			var grids = [];
			var isLine = false;
			var currentSelection = document.getElementById(id);		

			if (currentSelection.innerHTML) {
				window.alert("此位置無法選取！");
			} else if (player == 1) {
				currentSelection.classList.remove('empty-cell');
				currentSelection.innerHTML = 'X'; 
				player = 2; 
				count++; 
				turnDisplay.textContent = "輪到 O 了！";
			} else if (player == 2) {
				currentSelection.classList.remove('empty-cell');
				currentSelection.innerHTML = 'O'; 
				player = 1; 
				count++;
				turnDisplay.textContent = "輪到 X 了！";
			}
			
			for (var i = 1; i <= 3; i++) {
				grids[i] = [];
				for (var j = 1; j <= 3; j++) {
					grids[i][j] = document.getElementById("grid" + i + j).innerHTML;
					console.log("i: " + i + ", j: " + j + ", value: " + grids[i][j]);
				}				
			}

			for (var i = 1; i <= 3; i++) {
				if ((grids[i][1] != "") && (grids[i][1] == grids[i][2]) && (grids[i][2]== grids[i][3])) {
					isLine = true;
				}
				if ((grids[1][i] != "") && (grids[1][i] == grids[2][i]) && ( grids[2][i] == grids[3][i])) {
					isLine = true;
				}				
			}
			
			if (((grids[1][1] != "") && (grids[1][1] == grids[2][2]) && (grids[2][2]== grids[3][3])) || ((grids[3][1] != "") && (grids[3][1] == grids[2][2]) && (grids[2][2]== grids[1][3]))) {
				isLine = true;
			}
			
			if (isLine == true) {			
				if (currentSelection.innerHTML == "O") {
					turnDisplay.textContent = "O 贏了！";
					setTimeout(() => { 
						window.alert("O贏了！"); 
						location.reload();
					}, 300) ;					
				}
				else if (currentSelection.innerHTML == "X") {
					turnDisplay.textContent = "X 贏了！";
					setTimeout(() => { 
						window.alert("X贏了！"); 
						location.reload();
					}, 300) ;		
				}
			} else if (count == 9) {
				turnDisplay.textContent = "平手！";
				setTimeout(() => { 
					window.alert("平手"); 
					location.reload();
				}, 300) ;		
			}			
			
		}
		function restartGame() {
			location.reload();
		}
        </script>
    </head>
    <body>
	  <h2 id="turnDisplay">輪到 X 了！</h2>
        <table id="table" border="1px" class="symbol">
            <tr>
                <td id='grid11' class="empty-cell" onclick="determine(id);"></td>
                <td id='grid12' class="empty-cell" onclick="determine(id);"></td>
                <td id='grid13' class="empty-cell" onclick="determine(id);"></td>
            </tr>
            <tr>
                <td id='grid21' class="empty-cell" onclick="determine(id);"></td>
                <td id='grid22' class="empty-cell" onclick="determine(id);"></td>
                <td id='grid23' class="empty-cell" onclick="determine(id);"></td>
            </tr>
            <tr>
                <td id='grid31' class="empty-cell" onclick="determine(id);"></td>
                <td id='grid32' class="empty-cell" onclick="determine(id);"></td>
                <td id='grid33' class="empty-cell" onclick="determine(id);"></td>
            </tr>
        </table>
	  <button id="restartButton" onclick="restartGame();">restart</button>
    </body>
</html>
